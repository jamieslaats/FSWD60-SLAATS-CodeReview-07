<table class="table table-sm">
        <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th></th>
        </thead>
        <ng-container *ngFor="let phonebook of phonebookArray">
                <tr class="table-dark">
                        <td>{{phonebook.firstName}}</td>
                        <td>{{phonebook.lastName}}</td>
                        <td>{{phonebook.phoneNumber}}</td>
                        <td>
                                <button class="btn btn-info" (click)="phonelistService.populateForm(phonebook)">Edit</button>
                                <button class="btn btn-danger" (click)="onDelete(phonebook.$key)">Delete</button>
                        </td>
                </tr>
        </ng-container>
</table>
